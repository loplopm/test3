

<div class="container">
  <h1>Trang Admin</h1>
    <div class="col-sm list-action-button">
        <a href="#" class="btn btn-link float-right links-primary fa fa-filter fa-lg action-label">Search</a>
        <a routerLink="add" class="btn btn-link float-right fa fa-file fa-lg action-label">Add New</a>
     </div>
    <table class="table table-striped" >
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | async | paginate: { itemsPerPage: 5, currentPage: p }; ">
            <th>{{ product.id }}</th>
            <td> <img [src]="product.image" alt="" width="150px" height="100px"></td>
            <td>{{ product.name }}</td>
            <td>{{ product.code }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
            <td><button class='fa fa-eye' (click)='viewProduct(product)' ></button></td>
            <td><button class='delete-label fa fa-trash-o' (click)='deleteProduct(product)' ></button></td>
          </tr>
        </tbody>
       
         
         
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
