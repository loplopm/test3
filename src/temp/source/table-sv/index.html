<div>
    <table >
        <tr>
            <th>ID</th>
            <th>MSSV</th>
            <th>Name</th>
            <th>Lop</th>
            <th>Khoa</th>
        </tr>
        <tr *ngFor="let student of Students | paginate: { itemsPerPage: 10, currentPage: p } |orderBy: key: reverse">
            <td>{{student.id}}</td>
            <td>{{student.mssv}}</td>
            <td>{{student.name}}</td>
            <td>{{student.classStudent}}</td>
            <td>{{student.khoa}}</td>
        </tr>



    </table>
    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
</div>
